<ion-header>
  <ion-toolbar>
    <ion-title text-center>Item Details</ion-title>
    <div class="button">
      <ion-fab vertical="top" horizontal="start" slot="fixed">
              <ion-button (click)="toPreviousPage()">List Items</ion-button>
      </ion-fab>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-item *ngFor="let item of items">
        <ion-item>
          {{item.title}}
        </ion-item>
      </ion-item>


  </ion-list>
</ion-content>
